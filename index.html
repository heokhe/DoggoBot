<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MDP</title>
  <link rel="stylesheet" href="./styles.styl">
</head>
<body @on:keydown="handleKeyDown()" tabindex="0">
  <div class="container">
    <div @for="cell of tableData" class="cell">
      <div @for="action of cell[1]" class="action">
        <span>@(action)</span>
      </div>
      <div class="indicator" @if="cell[0]"></div>
    </div>
  </div>
</body>
<script src="./src/main.ts"></script>
</html>
